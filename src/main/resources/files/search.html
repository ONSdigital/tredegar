<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" content="chrome=1"/>
<meta content="width=device-width,initial-scale=1.0" name="viewport" />
<meta content="on" http-equiv="cleartype" />
<title>Alpha: Office For National Data</title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>
<script type="text/javascript" src="ui/js/lib/jquery.simplePagination.js" defer></script>
<script type="text/javascript" src="ui/js/search.js" defer></script>
<script type="text/javascript" src="ui/js/main.js" defer></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" defer></script>
      <![endif]-->
</head>

<body class="" onLoad="searchResults()" >
<div id="search" > </div>
<div id="paginator"></div>
<script type="text/javascript">

function searchResults() {   

			var anchor = $.getAnchor();
			var pageNumber = 1;
			if (anchor) {
				pageNumber = anchor.slice(anchor.indexOf("-") + 1);	
			}

			$.search({
				query : $.getUrlVar('q'),
				page  : pageNumber,
				resultsHolder : "search",
				paginatorHolder : "paginator"
			});
}
</script>
</body>
</html>
