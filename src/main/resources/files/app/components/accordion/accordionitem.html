<div class="accordionItem">
    <span class="accordion_chevron" ng-click="toggle(pane)" ng-class="pane.selected ? 'icon-up-open-big':'icon-down-open-big'"></span>
    <!-- box__header -->
    <header class="box__header" ng-click="toggle(pane)">
        <h2 class="">{{pane.header}}
        </h2>
    </header>
    <!-- /box__header -->
    <div ng-show="pane.selected" ng-transclude></div>
</div>
