    <noscript>
        <main id="main" role="main" class="ONS_border">
            <div style="margin: 20px;">
                <p>
                    <img class="clearfix" src="/ui/img/ons-logo.svg" alt="Office for National Statistics" width="300" class="media__img">
                </p>
            </div>
            <hr/>
            <div style="margin: 20px;">
                <h2>This page needs JavaScript to be displayed.</h2>
            </div>
            <div style="padding-left: 20px;">
                <p>You can either:</p>
                <ul>
                    <li>enable Javascript as follows: <a href="http://www.enable-javascript.com/">Enabling JavaScript</a>
                    </li>
                    <li>or browse to a <a href="/static">simplified HTML version</a> of the site (this may be up to a day out of date)</li>
                </ul>
                <p>If you are having difficulty accessing this site, please send a Tweet to <a href="https://twitter.com/jukesie">@jukesie</a>.</p>
            </div>
            <hr/>
        </main>
    </noscript>
